<div class="container">
  <!-- Header Card -->
  <div class="header-card">
    <div class="header-card-content">
      <div class="title-section">
        <div class="title-icon">
          <mat-icon>local_shipping</mat-icon>
        </div>
        <h1>Dostavlja훾i</h1>
      </div>

      <div class="actions-container">
        <mat-form-field class="search-field" appearance="outline" >
          <mat-label>Pretraga...</mat-label>
          <input matInput placeholder="Pretra탑i dostavlja훾e..." [(ngModel)]="request.search" (keydown.enter)="loadPagedData()"/>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="dodajNovog()">
          <mat-icon>add</mat-icon>
          Novi dostavlja훾
        </button>
      </div>
    </div>
  </div>

  <!-- Info napomena -->
  <div class="info-card">
    <mat-icon>info</mat-icon>
    <table mat-table [dataSource]="items">
      <ng-container matColumnDef="Naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv</th>
        <td mat-cell *matCellDef="let element">{{element.naziv}}</td>
      </ng-container>
      <ng-container matColumnDef="Kod">
        <th mat-header-cell *matHeaderCellDef>Kod</th>
        <td mat-cell *matCellDef="let element">{{element.kod}}</td>
      </ng-container>
      <ng-container matColumnDef="Tip">
        <th mat-header-cell *matHeaderCellDef>Tip</th>
        <td mat-cell *matCellDef="let element">{{getTip(element.tip)}}</td>
      </ng-container>
      <ng-container matColumnDef="Aktivan">
        <th mat-header-cell *matHeaderCellDef>Aktivan</th>
        <td mat-cell *matCellDef="let element">{{element.isAktivan ? "Da" : "Ne"}}</td>
      </ng-container>
      <ng-container matColumnDef="Dugmici">
        <th mat-header-cell *matHeaderCellDef>Akcije</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="updateDostavljaca(element.id)" >Update</button>
          <button mat-button (click)="deleteDostavljaca(element)">Delete</button>

        </td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let element;columns:displayColumns"></tr>

    </table>
  </div>
</div>
